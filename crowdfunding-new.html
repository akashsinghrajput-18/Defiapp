<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFi on Shardeum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(120deg, #6a45ff 0%, #ff7e5f 100%);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            background: rgba(106, 69, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo span {
            font-size: 0.8em;
            opacity: 0.8;
            font-weight: 500;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .main-content {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.8rem 2.4rem;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(106, 69, 255, 0.18);
            text-align: center;
            width: 90%;
            max-width: 440px;
            position: relative;
            border: 1.5px solid rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.5s ease-out;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a45ff 60%, #ff7e5f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.4rem auto;
            font-size: 2.8rem;
            color: #fff;
            box-shadow: 0 4px 20px rgba(106, 69, 255, 0.2);
            border: 3px solid #fff;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
        }

        h1 {
            margin: 0 0 1rem 0;
            color: #6a45ff;
            font-size: 2.4rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        p {
            line-height: 1.8;
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #6a45ff;
            font-size: 1rem;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.5px solid #e0e0e0;
            font-size: 1rem;
            background: #f7f7fa;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(106, 69, 255, 0.05);
        }

        input:focus, select:focus {
            border-color: #6a45ff;
            outline: none;
            box-shadow: 0 2px 12px rgba(106, 69, 255, 0.1);
            background: #fff;
        }

        input::placeholder {
            color: #999;
            opacity: 0.8;
        }

        select {
            cursor: pointer;
            background: #f7f7fa url('data:image/svg+xml;utf8,<svg fill="%236a45ff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 1rem center;
            appearance: none;
            padding-right: 2.5rem;
        }

        button {
            background: linear-gradient(90deg, #6a45ff 0%, #ff7e5f 100%);
            color: white;
            border: none;
            padding: 16px 0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(106, 69, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 1.5rem;
            font-weight: 600;
            color: #ff7e5f;
            font-size: 1.1rem;
            min-height: 1.5em;
            transition: all 0.3s ease;
        }

        .tip-section {
            margin-top: 2rem;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .tip-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            .nav-links {
                display: none;
            }
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">💸 PayFi <span>on Shardeum</span></div>
        <ul class="nav-links">
            <li><a href="#" class="active">Tip Jar</a></li>
            <li><a href="#">Split Bills</a></li>
            <li><a href="#">Subscriptions</a></li>
            <li><a href="#">Crowdfunding</a></li>
            <li><a href="#">Campus</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="avatar">🪙</div>
            <h1>Shardeum Tip Jar</h1>
            <p>Connect your wallet to leave a tip for the creator on the Shardeum Unstablenet.<br>Support, encourage, and send a message!</p>
            <button id="connectButton">Connect Wallet</button>
            <div id="tipSection" class="tip-section">
                <div class="input-group">
                    <label for="paymentType">Payment Type</label>
                    <select id="paymentType">
                        <option value="Peer-to-peer">Peer-to-peer (Split Bills)</option>
                        <option value="Micro-tipping">Micro-tipping (Creators)</option>
                        <option value="Subscription">Subscription Payment</option>
                        <option value="Crowdfunding">Crowdfunding</option>
                        <option value="Campus Economy">Campus Economy (Tickets, Coupons)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="recipientAddress">Recipient Address</label>
                    <input type="text" id="recipientAddress" placeholder="0x... (wallet address)">
                </div>
                <div class="input-group">
                    <label for="senderName">Sender Name (optional)</label>
                    <input type="text" id="senderName" placeholder="Your name or wallet (optional)">
                </div>
                <div class="input-group">
                    <label for="tipAmount">Tip Amount (in SHM)</label>
                    <input type="number" id="tipAmount" min="0.01" step="0.01" placeholder="e.g. 0.1">
                </div>
                <div class="input-group">
                    <label for="tipMessage">Message</label>
                    <input type="text" id="tipMessage" placeholder="Your message...">
                </div>
                <button id="sendTipButton">Send Tip</button>
            </div>
            <p id="status"></p>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script>
        // --- CONFIGURATION ---
        const contractAddress = "0xd8b934580fcE35a11B58C6D73aDeE468a2833fa8";
        const contractABI = [{"inputs":[],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"tipper","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"},{"indexed":false,"internalType":"string","name":"message","type":"string"}],"name":"TipReceived","type":"event"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address payable","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"string","name":"_message","type":"string"}],"name":"sendTip","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},{"stateMutability":"payable","type":"receive"}];

        // Global variables
        let provider;
        let signer;
        let contract;

        // Get DOM elements
        const connectButton = document.getElementById('connectButton');
        const tipSection = document.getElementById('tipSection');
        const sendTipButton = document.getElementById('sendTipButton');
        const tipAmountInput = document.getElementById('tipAmount');
        const tipMessageInput = document.getElementById('tipMessage');
        const senderNameInput = document.getElementById('senderName');
        const statusEl = document.getElementById('status');
        
        // Add event listeners
        connectButton.addEventListener('click', connectWallet);
        sendTipButton.addEventListener('click', sendTip);

        // Function to connect to MetaMask
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                statusEl.textContent = 'MetaMask is not installed!';
                return;
            }

            try {
                statusEl.textContent = 'Connecting...';
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                
                const userAddress = await signer.getAddress();
                statusEl.textContent = `✅ Connected: ${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;

                // Update UI
                connectButton.style.display = 'none';
                tipSection.classList.add('active');

            } catch (error) {
                console.error("Connection failed:", error);
                statusEl.textContent = '❌ Connection failed. Please try again.';
            }
        }

        // Function to send tip
        async function sendTip() {
            if (!contract) {
                statusEl.textContent = 'Please connect your wallet first.';
                return;
            }

            const amount = tipAmountInput.value;
            const message = tipMessageInput.value;
            const senderName = senderNameInput.value;
            const recipientAddress = document.getElementById('recipientAddress').value;

            if (!amount || parseFloat(amount) <= 0) {
                statusEl.textContent = 'Please enter a valid tip amount.';
                return;
            }

            if (!recipientAddress || !/^0x[a-fA-F0-9]{40}$/.test(recipientAddress)) {
                statusEl.textContent = 'Please enter a valid recipient address.';
                return;
            }

            try {
                statusEl.textContent = 'Sending tip... Please confirm in MetaMask.';
                sendTipButton.disabled = true;

                // Combine payment type, sender name, recipient, and message
                const paymentType = document.getElementById('paymentType').value;
                let fullMessage = `[Type: ${paymentType}]`;
                if (senderName && senderName.trim() !== "") {
                    fullMessage += ` [From: ${senderName}]`;
                }
                fullMessage += ` [To: ${recipientAddress}] ${message}`;

                // Convert SHM amount to Wei
                const amountInWei = ethers.parseEther(amount);

                // Send the transaction
                const tx = await contract.sendTip(fullMessage, { value: amountInWei });
                statusEl.textContent = 'Processing transaction...';
                
                // Wait for the transaction to be mined
                await tx.wait();

                statusEl.textContent = `✅ Tip sent successfully!`;
                tipAmountInput.value = '';
                tipMessageInput.value = '';
                senderNameInput.value = '';
                document.getElementById('recipientAddress').value = '';

            } catch (error) {
                console.error("Tipping failed:", error);
                const reason = error.reason || "Check console for details.";
                statusEl.textContent = `❌ Transaction failed: ${reason}`;
            } finally {
                sendTipButton.disabled = false;
            }
        }
    </script>
</body>
</html>
